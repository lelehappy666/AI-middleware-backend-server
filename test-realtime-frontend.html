        function connectSSE() {
            if (!authToken) {

            if (eventSource) {

            try {

        // å¤„ç†é€šçŸ¥
        function handleNotification(data) {

            // è·³è¿‡å¿ƒè·³æ¶ˆæ¯

                    // æ›´æ–°ç»Ÿè®¡æ•°æ®

                default:
